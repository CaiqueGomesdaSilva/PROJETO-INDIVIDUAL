<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="secao-cadastro">
        <div class="container">
            <div class="container-inputs">
                <div class="return">
                    <img onclick="voltarPagina()" src="./Assets/icones/seta-voltar.png" width="40px" />
                    <img  class="logo-loud"src="./Assets/logo/LOUD_allmode-verde.png" width="100px" />
                </div>
                <div class="inputs">
                    <h1>LOGIN</h1>
                    <p>USERNAME</p> <input class="estilo-inputs" id="inputUser" placeholder="Ex: Caique123"
                    onblur="validarUsuario()" required>

                    <p>SENHA</p> <input type="password" class="estilo-inputs"
                    id="inputSenha" placeholder="Ex: Senha123*"
                    onblur="validarSenha()" required>
                    <div class="inputBox">
                        <button onclick="entrar()">ENTRAR</button>
                      </div>
                      <div class="inputBox">
                        <span class="cadastrado">
                          Não tem cadastro? Crie uma conta clicando <a href="cadastro.html">
                            aqui.</a
                          ></span>
                      </div>
                </div>
            </div>
            <div class="container-logo-titulo-loud">
                <div class="sombra">
                    <div class="textos-login">
                        <h1 class="texto texto1">SEJA VOCÊ O CAMPEÃO</h1>
                        <h1 class="texto texto2">DEMONSTRE A SUA DEDICAÇÃO</h1>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/troca_texto.js"></script>
</html>
<script src="./js/validacao_login.js"></script>
