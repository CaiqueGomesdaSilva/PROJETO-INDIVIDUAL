<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURAÇÕES</title>
    <link rel="stylesheet" href="../css/perfil-sidebar.css">
    <link rel="stylesheet" href="../css/perfil-configuracoes.css">
    <script src="./js/perfil_config.js"></script>


</head>

<body onload="buscarDadosUsuario()">

    <div id="container" class="container">
        <div class="sidebar">
            <div class="bemvindo">
                <h1>Seja bem vindo,</h1><br>
                <h1 id="nomeUsuario" class="nome"></h1>
            </div>
            <div class="padrao_div quiz">
                <img src="./Assets/icones/Quiz.png" width="50px" height="50px" />
                <a href="./perfil_quiz.html">
                    <h1>QUIZ</h1>
                </a>
            </div>
            <div class="padrao_div cruzadinha">
                <img src="./Assets/icones/cruzadinha.png" width="60px" height="60px" />
                <a href="./perfil_cruzadinha.html">
                    <h1>PALAVRAS CRUZADAS</h1>
                </a>
            </div>
            <div class="padrao_div home"><a href="./index.html">
                    <img src="./Assets/icones/home.png" width="50px" height="50px" />
                    <h1>PÁGINA INICIAL</h1>
                </a>
            </div>
            <div class="padrao_div config">
                <img src="./Assets/icones/config-icon2.png" width="60px" height="60px" />
                <a href="./configuracoes_perfil.html">
                    <h1>CONFIGURAÇÕES</h1>
                </a>
            </div>
            <div onclick="logout()" class="padrao_div exit">
                <img src="./Assets/icones/logout-icon.png" width="50px" height="50px" />
                <h1>SAIR</h1>
            </div>
        </div>

        <div class="conteudo">
            <div class="div_titulo">
                <h1>CONFIGURAÇÕES</h1>
            </div>
            <div class="informacoes_usuario">
                <div class="lista">
                    <div class="nome y">
                        <h1>NOME:</h1>
                        <p id="nome"></p>
                    </div>
                    <div class="senha y">
                        <h1>SENHA:</h1>
                        <p id="senha"></p>
                    </div>
                    <div class="username y">
                        <h1>USERNAME:</h1>
                        <p id="username"></p>
                    </div>
                    <div class="email y">
                        <h1>EMAIL:</h1>
                        <p id="email"></p>
                    </div>
                    <div class="telefone y">
                        <h1>TELEFONE:</h1>
                        <p id="telefone"></p>
                    </div>
                </div>
                <div class="x">
                    <h1>ALTERAR DADOS</h1>
                    <div id="password_botao" class="estilo_div_botoes">
                        <button id="btn_senha" onclick="alterar_password()">ALTERAR SENHA</button>
                    </div>
                    <div id="username_botao" class="estilo_div_botoes">
                        <button id="btn_user" onclick="alterar_user()">ALTERAR USERNAME</button>
                    </div>
                    <div id="email_botao" class="estilo_div_botoes">
                        <button id="btn_email" onclick="alterar_email()">ALTERAR EMAIL</button>
                    </div>
                    <div id="tel_botao" class="estilo_div_botoes">
                        <button id="btn_tel" onclick="alterar_tel()">ALTERAR TELEFONE</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
<script src="./js/configuracao_usuario.js"></script>
<script>
    nomeUsuario.innerHTML = `${sessionStorage.NOME_USUARIO}!`;
</script>
